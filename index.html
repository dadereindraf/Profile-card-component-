<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="toppattern">
    <img src="/images/bg-pattern-top.svg" alt="top pattern">
  </div>
  <div class="bottompattern">
    <img src="/images/bg-pattern-bottom.svg" alt="bottom pattern">
  </div>

  <div class="container">
    <header class="top">
      <div class="avatar"></div>
    </header>
    <article>
      <div class="name-age-city">
        <h1 class="name">Victor Crest </h1>
        <span class="age">26</span>
        <p class="city">London</p>
      </div>
    </article>
    <footer>
      <div class="col">
        <h3>80K</h3>
        <small>Followers</small>
      </div>
      <div class="col">
        <h3>803K</h3>
        <small>Likes</small>
      </div>
      <div class="col">
        <h3>1.4K</h3>
        <small>Photos</small>
      </div>
    </footer>
  </div>
  
  <div class="coder">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">dadereindraf</a>.
    </div>
  </div>
  

  
  
</body>
</html>
